<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto-insta</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/insta_celular.png" alt="imagem celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo-insta.png" class="instagram-logo" alt="logo do instagram">
                <div class="profile-photo">
                    <img src="./img/109488481_283463759553486_412386216048157330_n.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Paulo Henrique</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é o Paulo Henrique?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
